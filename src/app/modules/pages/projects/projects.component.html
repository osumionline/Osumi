<h1>Proyectos</h1>
<p>Estos son los proyectos propios que hemos realizado en Osumi.</p>

@for (p of projects; track p.id) {
<a [routerLink]="['/project', p.id]"
   class="project">
	<img [src]="'projects/' + p.id + '/' + p.id + '_1.webp'"
		 [alt]="p.title">
	<div class="content">
		<h2>{{p.title}}</h2>
		<p>{{p.short}}</p>
	</div>
</a>
}
