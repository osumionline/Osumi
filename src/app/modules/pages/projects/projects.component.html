<h1>Proyectos</h1>
<p>Estos son los proyectos propios que hemos realizado en Osumi.</p>

<a *ngFor="let p of projects"
   [routerLink]="['/project', p.id]"
   class="project">
	<img [src]="'/assets/projects/' + p.id + '/' + p.id + '_1.webp'"
		 [alt]="p.title">
	<div class="content">
		<h2>{{p.title}}</h2>
		<p>{{p.short}}</p>
	</div>
</a>
